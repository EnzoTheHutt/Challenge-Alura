<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main>   
        <div class="container">
            <div>
                <img class="logo" alt="logo de alura" src="Images/Logo.png">
            </div>
            <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto a encriptar"></textarea>
            </div>

            <div class="terminos">
                <p>⚠ No utilizar mayusculas o caracteres especiales.</p> 
            </div>

            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="encriptado">
                <img src="Images/Muñeco.png" alt="muneco alura" id="muneco">
                    <div class="mensaje-encr" id="mensaje-encr">
                        <h2 id="titulo-mensaje">Ningún texto encontrado para encriptar.</h2>
                        <button id="boton-copiado" type="button" onclick="copiarTexto()">Copiar</button>
                    </div>
            </div> 
        </div>
        <div class="marca">
            <p>Creado por Enzo Pereyra</p>
        </div>
        </main>
</body>


<script src="app.js"></script>

</html>
